<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tracks-main.css}">
    <link rel="stylesheet" th:href="@{/css/details-track.css}">
    <link rel="stylesheet" th:href="@{/css/AllArtist.css}">
    <link rel="icon" th:href="@{/images/logo.svg}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <title>Musical - Артисты</title>
</head>

<body>

<header class="header" th:insert="~{components/header :: header}"></header>

<section class="AllArtist">
    <div class="container">
        <div class="artist-main__top">
            <h1 class="title">Артисты</h1>
            <div class="view">
                <span>Вид:</span>
                <a href="#" data-view="one-view-1">
                    <img class="view-icon" th:src="@{/images/artists-view/view-noactive-1.svg}">
                </a>
                <a href="#" data-view="two-view-2">
                    <img class="view-icon" th:src="@{/images/artists-view/view-noactive-2.svg}">
                </a>
                <a href="#" data-view="three-view-3">
                    <img class="view-icon" th:src="@{/images/artists-view/view-noactive-3.svg}">
                </a>
            </div>
        </div>

        <div class="AllArtist__wrapper one-view" data-view="1" style="display: none;">
            <th:block th:if="${artists.isEmpty()}">
                <p>Артистов пока нет</p>
            </th:block>
            <th:block th:each="artist : ${artists}">
                <div class="artist">
                    <a th:href="@{/artist/{id}/details(id=${artist.id})}">
                        <div class="img-blackout">
                            <img th:src="@{'/uploads/' + ${artist.filename}}" alt="artist" width="130" height="130"
                                 style="border-radius: 50%" id="myImage">
                        </div>
                    </a>
                    <p class="artist-name" th:text="${artist.name}" id="myText"></p>
                    <!-- <p th:text="'Количество подписчиков - ' + ${artist.listeners} + ' г.'"></p>-->
                </div>
            </th:block>
        </div>

        <div class="AllArtist__wrapper two-view" data-view="2" style="display: none;">
            <th:block th:if="${artists.isEmpty()}">
                <p>Артистов пока нет</p>
            </th:block>
            <th:block th:each="artist: ${artists}">
                <div class="artist-view-two">
                    <a th:href="@{/artist/{id}/details(id=${artist.id})}">
                        <div class="img-blackout-two">
                            <img th:src="@{'/uploads/' + ${artist.filename}}" alt="artist" width="65" height="65"
                                 style="border-radius: 50%">
                        </div>

                        <div class="artist-info-view-two">
                            <p class="artist-name-view-two" th:text="${artist.name}"></p>
                            <p class="artist-listen-view-two"
                               th:text="'Артист | ' + ${artist.listeners} + ' слушателей'"></p>
                        </div>
                    </a>
                </div>
            </th:block>
        </div>

        <div class="AllArtist__wrapper three-view" data-view="3" style="display: none;">
            <th:block th:if="${artists.isEmpty()}">
                <p>Артистов пока нет</p>
            </th:block>
            <th:block th:each="artist: ${artists}">
                <div class="artist-view-two">
                    <a th:href="@{/artist/{id}/details(id=${artist.id})}">
                        <div class="img-blackout-two">
                            <img th:src="@{'/uploads/' + ${artist.filename}}" alt="artist" width="80" height="80"
                                 style="border-radius: 50%">
                        </div>

                        <div class="artist-info-view-two">
                            <p class="artist-name-view-two" th:text="${artist.name}"></p>
                        </div>
                    </a>
                </div>
            </th:block>
        </div>
    </div>
</section>
</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:src="@{/js/view-switcher.js}"></script>

</html>
