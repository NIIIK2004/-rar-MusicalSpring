<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/admin/admin-header.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin-editPhotoAlbum.css}">
    <link rel="icon" th:href="@{/images/logo.svg}">
    <title>Добавление нового админа</title>
</head>

<body>
<div class="admin">
    <div class="container">
        <div class="header__top">
            <div class="header__top-logo">
                <a th:href="@{/Admin}"><img th:src="@{/images/admin/logotype.svg}" alt="logotype"></a>
            </div>
            <a class="header__top-logout" th:href="@{/logout}">Выйти из системы</a>
            <a class="header__top-nameAdmin" th:href="@{/}">Пользовательский интерфейс</a>
        </div>
    </div>
    <div class="container">
        <div class="admin__wrapper">
            <header class="header" th:insert="~{admin/components/Admin-Header :: header}"></header>
            <div class="admin__panel">
                <h1 class="title" style="margin-bottom: 35px; display: block;">Добавление администратора</h1>
                <form class="edit-photo-album" th:action="@{/Admin/users/add/administrators}" method="post" th:object="${admin}">
                    <input class="edit-photo-album__title" type="text" id="name" name="name" th:field="*{name}" required
                           placeholder="Имя администратора">
                    <input class="edit-photo-album__title" type="text" id="username" name="username"
                           th:field="*{username}" required placeholder="Логин для администратора">
                    <input class="edit-photo-album__title" type="password" id="password" name="password"
                           th:field="*{password}" required placeholder="Пароль для администратора">
                    <button class="button_save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>

</html>
