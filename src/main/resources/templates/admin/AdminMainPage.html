<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/admin/admin-header.css}">
    <link rel="stylesheet" th:href="@{/css/news.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin-adminMainPage.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/images/logo.svg}">
    <title>Статистика сервиса</title>
</head>

<body>
<div class="admin">
    <div class="container">
        <div class="header__top">
            <div class="header__top-logo">
                <a th:href="@{/Admin}"><img th:src="@{/images/admin/logotype.svg}" alt="logotype"></a>
            </div>
            <a class="header__top-logout" th:href="@{/logout}">Выйти из системы</a>
            <a class="header__top-nameAdmin" th:href="@{/}">Пользовательский интерфейс</a>
        </div>
    </div>
    <div class="container">
        <div class="admin__wrapper">
            <header class="header" th:insert="~{admin/components/Admin-Header :: header}"></header>

            <div class="admin__panel">
                <div class="admin__panel-header-user">
                    <p th:text="'Администратор: ' + ${adminName}"></p>
                    <img th:src="${'/uploads/' + adminAvatar}" alt="Admin Photo">
                </div>
                <div class="admin__panel-statistics">
                    <div class="statistics allDay-statistics">
                        <h1 class="admin-title">Статистика сервиса - (За все время)</h1>
                        <ul class="statistics-list">
                            <li>
                                <h2>Пользователей:</h2>
                                <p th:text="${totalUsers}"></p>
                            </li>
                            <li>
                                <h2>Артистов:</h2>
                                <p th:text="${totalArtists}"></p>
                            </li>
                            <li>
                                <h2>Количество треков:</h2>
                                <p th:text="${totalTracks}"></p>
                            </li>
                        </ul>
                    </div>
                    <div class="statistics oneDay-statistics">
                        <h1 class="admin-title" style="margin-top: 50px;">Статистика сервиса - (За сегодняшний день)</h1>
                        <ul class="statistics-list">
                            <li>
                                <h2>Новых пользователей:</h2>
                                <p th:text="${newUsersToday}"></p>
                            </li>
                            <li>
                                <h2>Новых артистов:</h2>
                                <p th:text="${newArtistsToday}"></p>
                            </li>
                            <li>
                                <h2>Новых треков:</h2>
                                <p th:text="${newTracksToday}"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script th:src="@{/js/basic-tools.js}"></script>

</html>
